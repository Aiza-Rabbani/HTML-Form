<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
        <h1>Registration Form</h1>
        <label>First Name:
            <input type="text" placeholder="Enter First Name">
        </label>
        <br>
        <label>Last Name:
            <input type="text" placeholder="Enter Last Name">
        </label>
        <br>
        <label>Email:
            <input type="email" placeholder="Enter Email Address">
        </label>
        <br>
        <label>Gender:
        </label>
        <br>
        <label>Males
            <input type="radio" name="Gender" value="Males">
        </label>
        <br>
        <label>Females
            <input type="radio" name="Gender" value="Females">
        </label>
        <br>
        <label>Others
            <input type="radio" name="Gender" value="Others">
        </label>
        <br>
        <label>Age:
            <input type="number">
        </label>
        <br>
        <label>
            Preferences:
        </label>
        <br>
        <label>Acrylic Painting
            <input type="checkbox" name="Acrylic painting">
        </label>
        <br>
        <label>Oil Painting
            <input type="checkbox" name="Oil painting">
        </label>
        <br>
        <label>Water Color Painting
            <input type="checkbox" name="Water Color painting">
        </label>
        <br>
        <label>Select occupation</label>
        <select name="occupations">
            <option value="student">student</option>
            <option value="doctor">doctor</option>
            <option value="engineer">engineering</option>
            <option value="teacher">teacher</option>
        </select>
        <br>
        <label>Bio</label>
        <textarea name="Bio" cols="35" rows="7">Share few lines about  yourself...</textarea>

        <br>
        <label>
            <input type="button" value="RESET">
        </label>
        <button>SUBMIT</button>
    </fieldset>
    </form>
</body>

</html>
